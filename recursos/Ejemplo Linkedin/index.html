<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity Project Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #0f172a;
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --primary: #38bdf8;
            --secondary: #818cf8;
            --accent: #f472b6;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg-color);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(56, 189, 248, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(129, 140, 248, 0.1) 0%, transparent 40%);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.8s ease-out;
        }

        /* Typography */
        h1,
        h2,
        h3 {
            color: #fff;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -0.05em;
            background: linear-gradient(135deg, #fff 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 0;
            border-bottom: 2px solid var(--border);
            padding-bottom: 1rem;
        }

        h2 {
            font-size: 1.8rem;
            border-left: 4px solid var(--secondary);
            padding-left: 1rem;
            margin-top: 3rem;
        }

        h3 {
            font-size: 1.4rem;
            color: var(--primary);
        }

        p {
            color: var(--text-muted);
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        a {
            color: var(--accent);
            text-decoration: none;
            border-bottom: 1px dashed var(--accent);
            transition: all 0.2s;
        }

        a:hover {
            color: #fff;
            border-bottom-style: solid;
        }

        /* Buttons via Links */
        p>a[href*="index.html"],
        p>a[href*=".md"] {
            display: inline-block;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            color: #fff !important;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            text-decoration: none;
            margin-top: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        p>a:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
        }

        blockquote {
            background: rgba(56, 189, 248, 0.1);
            border-left: 4px solid var(--primary);
            margin: 2rem 0;
            padding: 1rem 2rem;
            font-style: italic;
            color: #fff;
            border-radius: 0 8px 8px 0;
        }

        code {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: monospace;
            color: var(--accent);
        }

        hr {
            border: 0;
            height: 1px;
            background: var(--border);
            margin: 4rem 0;
        }

        /* Loading Animation */
        #content {
            opacity: 0;
            transition: opacity 0.5s;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="content">Cargando la Experiencia Antigravity...</div>
    </div>

    <script>
        // Fetch and render Markdown
        fetch('index.md')
            .then(response => response.text())
            .then(text => {
                const contentDiv = document.getElementById('content');
                // Configure marked options if needed
                contentDiv.innerHTML = marked.parse(text);

                // Add target="_blank" to external links if any, 
                // but keep internal links normal or blank depending on preference.
                // For this demo, standard navigation feels smoother.

                contentDiv.style.opacity = 1;
            })
            .catch(err => {
                document.getElementById('content').innerHTML = `
                    <h1>Error</h1>
                    <p>No se pudo cargar el archivo index.md. Aseg√∫rate de ejecutar esto en un servidor local.</p>
                    <p><code>${err}</code></p>
                `;
            });
    </script>
</body>

</html>
