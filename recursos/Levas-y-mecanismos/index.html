<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CamLearn - Simulador de Levas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'engineering-blue': '#0f172a',
            'blueprint-grid': '#1e293b',
            'accent': '#38bdf8',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #0f172a;
      color: #f8fafc;
    }

    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1e293b;
    }

    ::-webkit-scrollbar-thumb {
      background: #38bdf8;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #0ea5e9;
    }
  </style>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
